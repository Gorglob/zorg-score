<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="currentPlayer">
    <ion-item>
      <ion-label floating>Pr√©nom</ion-label>
      <ion-input type="text" [(ngModel)]="currentPlayer.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="currentPlayer.lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Surnom</ion-label>
      <ion-input type="text" [(ngModel)]="currentPlayer.nickName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="currentPlayer.email"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="secondary" block (click)="save()">Enregistrer</button>
    <button ion-button color="white" block (click)="dismiss()">Annuler</button>
  </div>
</ion-content>
